<div class="container">
    <h1 style="text-align: center;">Apprenez des faits Aléatoires</h1>


    <div id="fact" class="fact">
        Chargement du fait...
    </div>
</div>

<script>
    // Cette fonction est appelée dès que la page est chargée
    window.onload = function() {
        fetch('https://uselessfacts.jsph.pl/random.json?language=fr')  // Demander un fait aléatoire
            .then(response => {
                if (!response.ok) {
                    throw new Error('Problème de connexion');
                }
                return response.json();
            })
            .then(data => {
                // Afficher le fait aléatoire
                document.getElementById('fact').textContent = data.text;
            })
            .catch(error => {
                console.error('Erreur:', error);
                document.getElementById('fact').textContent = 'Une erreur est survenue. Essayez encore.';
            });
    };
</script>
